services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.2
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      # Performance optimizations
      KAFKA_NUM_PARTITIONS: 6
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 1073741824  # 1GB
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: events_db
      # Performance optimizations
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_WORK_MEM: 4MB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: 0.9
      POSTGRES_WAL_BUFFERS: 16MB
      POSTGRES_DEFAULT_STATISTICS_TARGET: 100
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  ingestion:
    build:
      context: ..
      dockerfile: ingestion_service/Dockerfile
    depends_on:
      - kafka
    volumes:
      - ../:/workspace:ro
    environment:
      KAFKA_SERVER: kafka:9092
      KAFKA_TOPIC: events
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
      POSTGRES_HOST: postgres
      POSTGRES_DB: events_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PORT: 8001
    ports:
      - "8004:8004"
      - "8005:8005"
    # Performance resources
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    command: ["sh", "-c", "python /workspace/docker/wait_for_services.py --services kafka:9092 --timeout 120 && python -m uvicorn main:app --host 0.0.0.0 --port 8004"]

  consumer:
    build:
      context: ..
      dockerfile: event_consumer/Dockerfile
    depends_on:
      - kafka
      - postgres
    volumes:
      - ../:/workspace:ro
    environment:
      KAFKA_SERVER: kafka:9092
      KAFKA_TOPIC: events
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318/v1/traces"
      POSTGRES_HOST: postgres
      POSTGRES_DB: events_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command: ["sh", "-c", "python /workspace/docker/wait_for_services.py --services postgres:5432 kafka:9092 --timeout 120 && python main.py"]
    ports:
      - "8003:8003"
    # Performance resources
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  analytics:
    build:
      context: ..
      dockerfile: analytics_service/Dockerfile
    depends_on:
      - postgres
    volumes:
      - ../:/workspace:ro
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: events_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      REDIS_URL: redis://redis:6379/0
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
    command: ["sh", "-c", "python /workspace/docker/wait_for_services.py --services postgres:5432 kafka:9092 --timeout 120 && python -m uvicorn main:app --host 0.0.0.0 --port 8002"]
    ports:
      - "8002:8002"

  superset:
    build:
      context: .
      dockerfile: superset/Dockerfile
    container_name: superset
    environment:
      SUPERSET_SECRET_KEY: TEST_SECRET_KEY
      SUPERSET_LOAD_EXAMPLES: "no"
      SUPERSET_CONFIG_PATH: /app/superset_config.py
    volumes:
      - ./superset_config.py:/app/superset_config.py:ro
    ports:
      - "8088:8088"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - postgres
      - redis

  otel-collector:
    image: otel/opentelemetry-collector:0.80.0
    command: ["--config=/conf/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/conf/otel-collector-config.yaml:ro

volumes:
  postgres-data:
    driver: local

